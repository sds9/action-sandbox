name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use composite action
        uses: sds9/action-sandbox@main
        with:
          example-input: 'World'

      - name: Use composite action
        uses: sds9/action-sandbox/utils@main
        with:
          example-input: 'GitHub'